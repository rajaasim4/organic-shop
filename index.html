<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="Fav.png"
      type="image/x-icon"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      media="(prefers-color-scheme: light)"
      href="light.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Organic Shop - Fresh Vegetables and Organic Products"
    />
    <meta
      name="keywords"
      content="organic, vegetables, fruits, organic products, healthy living"
    />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Organic Shop" />
    <meta
      property="og:description"
      content="Fresh vegetables and a variety of organic products for a healthy lifestyle."
    />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://organic-shop-app.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Organic Shop" />
    <meta
      name="twitter:description"
      content="Fresh vegetables and a variety of organic products for a healthy lifestyle."
    />
    <meta
      name="twitter:image"
      content="url_to_your_logo_or_featured_image.jpg"
    />

    <!-- Other Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <title>Organic Shop</title>
  </head>
  <body>
    <div id="root" class="selection:bg-[#2196f333]"></div>
